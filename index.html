 
<html>
    <head>
      <title>Emoción a emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">APLICACIÓN SEÑAS A EMOJI
        <br>
        <span>&#128406;</span>
        <span>&#128076;</span>
        <span>&#9994;</span>
        <span>&#129304;</span>
        <span>&#128077;</span>
        <span>&#128070;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Toma tu foto para generar un emoji
            <br>
          <b style="color: rgb(0, 114, 0)">Alien</b>
          <br>
          <b style="color: rgb(245, 245, 0)">Pulgar arriba</b>
          <br>
          <b style="color: red">Puñito</b>
          <br>
        </p>
       
            <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Vista de la cámara web - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capturar imagen</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Resultado - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Instantánea - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predecir emoción</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
